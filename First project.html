<!DOCTYPE html>
<html>
<head>
<title>freeCodeCamp Survey Form</title>
<link rel="stylesheet" href="styles.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
<div class="head">
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
</div>
<form id="survey-form" action="">
<fieldset class="container">
<div class="name">
  <label for="name" id="name-label">Name <br>
    <input type="text" id="name" placeholder="Enter your name" required>
  </label>
</div><br>
<div class="email">
  <label for="email" id="email-label">Email <br>
    <input type="email" id="email" placeholder="Enter your Email" required><br>
  </label>
</div>
<div class="age">
  <label for="number" id="number-label">Age(optional) <br>
    <input type="number" id="number" placeholder="Age" min="13" max="120">
  </label><br>
</div>
<div class="fdrop">
  <label>Which option best describes your current role?
  <br><select id="dropdown" required="">
  <option value="" disabled="" id="disabled" selected="">Select current role
  <option value="1">Student
  <option value="2">Full Time Job
  <option value="3">Full Time Learner
  <option value="4">Prefer not to say
  <option value="5">Other   
  </select>
  </label><br>
</div>
<div class="radio">
  <label>Would you recommend freeCodeCamp to a friend?
  <br><label><input type="radio" value="definitely" class="input-radio" name="user-recommend"> Definitely</label>
  <br><label><input type="radio" value="maybe" class="input-radio" name="user-recommend"> Maybe</label>
  <br><label><input type="radio" value="not sure" class="input-radio" name="user-recommend"> Not sure</label>
  </label><br>
</div>
<div class="sdrop">
  <label required>What is your favorite feature of freeCodeCamp?
  <br><select required="" class="fselect" id="favorite" name="favorite">
  <option value="" disabled="" id="disabled" selected=""> Select an option
  <option value="1"> Challenges
  <option value="2"> Projects
  <option value="3"> Community
  <option value="4"> Open Source
  </select>
  </label><br>
</div>
<div class="check">
  <label>What would you like to see improved?(Check all that apply)
    <br><label><input type="checkbox" value="Front-end"> Front-end Projects</label>
    <br><label><input type="checkbox" value="back-end"> Back-end Projects</label>
    <br><label><input type="checkbox" value="data visualization"> Data Visualization</label>
    <br><label><input type="checkbox" value="challenges"> Challenges</label>
    <br><label><input type="checkbox" value="open-source"> Open Source Community</label>
    <br><label><input type="checkbox" value="help-rooms"> Gitter help rooms</label>
    <br><label><input type="checkbox" value="videos"> Videos</label>
    <br><label><input type="checkbox" value="City-meetups"> City Meetups</label>
    <br><label><input type="checkbox" value="Wiki"> Wiki</label>
    <br><label><input type="checkbox" value="Forum"> Forum</label>
    <br><label><input type="checkbox" value="Additional"> Additional Courses</label>
  </label><br>
</div>
<div class="com">
  <label>
  Any comments or suggestions?
  <br><textarea name="com" row="3"  cols="30" placeholder="Enter your comment here..."></textarea>
  </label>

<label>
  <a href="First project.html"><button id="submit" name="submit-button" type="submit">Submit</button></a>
</label>
</fieldset>
</div>
</form>
</body>  
</html>
